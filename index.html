<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自然在・冬日能量療癒</title>
    <style>
        /* 引入 Google Fonts: Noto Serif TC (宋體) 用於標題，Noto Sans TC (黑體) 用於內文 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500&family=Noto+Serif+TC:wght@400;600;700&display=swap');

        :root {
            --bg-color: #0F282F; /* 深藍綠色 */
            --text-main: #E0E0E0; /* 柔和白 */
            --accent-gold: #D4AF37; /* 香檳金 */
            --accent-light: #Fdfbf7; /* 奶油白 */
            --glass-bg: rgba(255, 255, 255, 0.05);
            --border-color: rgba(212, 175, 55, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.8;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(21, 68, 79, 0.4) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(212, 175, 55, 0.1) 0%, transparent 30%);
        }

        /* 模擬手機/海報容器 */
        .poster-container {
            width: 100%;
            max-width: 480px;
            background: rgba(15, 40, 47, 0.95);
            padding: 40px 24px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
            border-top: 5px solid var(--accent-gold);
            border-bottom: 5px solid var(--accent-gold);
        }

        /* 裝飾性背景紋理 */
        .bg-texture {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23d4af37' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
        }

        /* 內容層級 */
        .content {
            position: relative;
            z-index: 1;
        }

        /* 標題區 */
        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .brand {
            font-size: 0.9rem;
            letter-spacing: 3px;
            color: var(--accent-gold);
            text-transform: uppercase;
            margin-bottom: 10px;
            display: block;
        }

        h1 {
            font-family: 'Noto Serif TC', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-light);
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }

        .subtitle {
            font-family: 'Noto Serif TC', serif;
            font-size: 1.1rem;
            color: #aabdc1;
            font-weight: 400;
            letter-spacing: 1px;
        }

        /* 視覺裝飾 - 圓與線條 (模擬日出/能量/頌缽) */
        .visual-art {
            width: 100%;
            height: 180px;
            margin: 30px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .circle-main {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(212,175,55,0.2), transparent);
            border: 1px solid rgba(212,175,55,0.4);
            position: relative;
            box-shadow: 0 0 30px rgba(212,175,55,0.1);
        }

        .circle-inner {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.1);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .line-flow {
            position: absolute;
            width: 200px;
            height: 60px;
            border-bottom: 2px solid var(--accent-gold);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -20%) rotate(-10deg);
            opacity: 0.6;
        }

        /* 文案區 */
        .intro-text {
            text-align: center;
            font-size: 0.95rem;
            color: #cfd8dc;
            margin-bottom: 40px;
            padding: 0 10px;
        }

        .highlight-phrase {
            color: var(--accent-gold);
            font-family: 'Noto Serif TC', serif;
            font-size: 1.1rem;
            display: block;
            margin-top: 15px;
            font-weight: 600;
        }

        /* 資訊卡片 */
        .info-card {
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            padding: 25px;
            border-radius: 4px; /* 稍微方正一點，更顯高級 */
            margin-bottom: 40px;
            text-align: center;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            border-bottom: 1px dashed rgba(255,255,255,0.1);
            padding-bottom: 12px;
        }
        
        .info-row:last-child {
            border-bottom: none;
            padding-bottom: 0;
            margin-bottom: 0;
        }

        .info-label {
            color: var(--accent-gold);
            font-size: 0.9rem;
        }

        .info-value {
            font-weight: 500;
        }

        .price-tag {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
        }

        .original-price {
            text-decoration: line-through;
            color: #78909c;
            font-size: 0.9rem;
            margin-right: 10px;
        }

        .special-price {
            color: var(--accent-light);
            font-size: 1.4rem;
            font-weight: 700;
            font-family: 'Noto Serif TC', serif;
        }

        .price-label {
            display: block;
            color: var(--accent-gold);
            font-size: 0.85rem;
            margin-bottom: 5px;
        }

        /* 流程時間軸 */
        .schedule-section {
            margin-bottom: 40px;
        }

        .section-title {
            text-align: center;
            font-family: 'Noto Serif TC', serif;
            font-size: 1.4rem;
            color: var(--accent-gold);
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .section-title::after {
            content: '';
            display: block;
            width: 40px;
            height: 2px;
            background: var(--accent-gold);
            margin: 10px auto 0;
        }

        .timeline {
            position: relative;
            padding-left: 20px;
            border-left: 1px solid rgba(212, 175, 55, 0.3);
        }

        .timeline-item {
            position: relative;
            margin-bottom: 30px;
            padding-left: 20px;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -25px; /* Adjust for border width */
            top: 6px;
            width: 9px;
            height: 9px;
            background: var(--bg-color);
            border: 2px solid var(--accent-gold);
            border-radius: 50%;
        }

        .time {
            font-family: 'Noto Serif TC', serif;
            color: var(--accent-gold);
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .activity {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--accent-light);
            margin-bottom: 8px;
        }

        .desc {
            font-size: 0.9rem;
            color: #b0bec5;
            font-weight: 300;
        }

        /* 特色區塊 */
        .features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 40px;
        }

        .feature-item {
            background: rgba(255,255,255,0.03);
            padding: 15px;
            text-align: center;
            border: 1px solid transparent;
            transition: 0.3s;
        }

        .feature-item:hover {
            border-color: var(--accent-gold);
            background: rgba(212, 175, 55, 0.05);
        }

        .feature-icon {
            font-size: 1.2rem;
            margin-bottom: 8px;
            display: block;
        }

        /* 底部 CTA */
        .footer {
            text-align: center;
            margin-top: 20px;
        }

        .cta-btn {
            display: inline-block;
            background: linear-gradient(45deg, #D4AF37, #F2D06B);
            color: #0F282F;
            padding: 16px 40px;
            font-size: 1.1rem;
            font-weight: 700;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            width: 100%;
            text-align: center;
        }

        .cta-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.6);
            background: linear-gradient(45deg, #F2D06B, #D4AF37);
        }

        .note {
            margin-top: 15px;
            font-size: 0.8rem;
            color: #78909c;
        }
        
        /* 簡單的淡入動畫 */
